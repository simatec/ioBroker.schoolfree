version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
      time: "04:00"
      timezone: Europe/Berlin
    target-branch: "master"
    labels:
      - "dev dependencies"
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
      time: "04:00"
      timezone: Europe/Berlin
    target-branch: "master"
    labels:
      - "dev dependencies"
    open-pull-requests-limit: 10
    versioning-strategy: increase
